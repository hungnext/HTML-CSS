<!DOCTYPE html>
<html>
<head>
 <title>Adding HTML5 Audio</title>
</head>
<body>
 <audio src="audio/horse.ogg"
 controls autoplay>
 <p>This browser does not support our audio
 format.</p>
 </audio>
<br/>
<h2>Audio course</h2>
 <audio controls autoplay>
    <source src="audio/horse.ogg" />
    <source src="audio/horse.ogv" />
    <p>This browser does not support our audio
    format.</p>
    </audio>
</body>
</html>
